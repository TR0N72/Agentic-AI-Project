
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/api_gateway/requirements.txt
        pip install -r src/auth/requirements.txt
        pip install -r src/user/requirements.txt
        pip install -r src/data/requirements.txt
        pip install -r src/question/requirements.txt
        pip install -r src/assessment/requirements.txt
        pip install -r src/embedding/requirements.txt
        pip install -r src/agent_orchestrator/requirements.txt
        pip install -r src/analytics/requirements.txt
        pip install -r src/notification/requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pip install pytest
        pytest
        cd src/question && pytest
        cd ../user && pytest
        cd ../assessment && pytest
        cd ../analytics && pytest
        cd ../auth && pytest
        cd ../data && pytest
        cd ../embedding && pytest
        cd ../agent_orchestrator && pytest
        cd ../notification && pytest

